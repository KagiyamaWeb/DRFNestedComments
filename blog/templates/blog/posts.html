<header>
    <h1><a href="/">Sample Blog</a></h1>
</header>
<h1><a href="{% url 'post_new' %}">New Post</a></h1>

{% for post in posts %}
    <article>
        <time>published: {{ post.date }}</time>
        <h2>{{ post.author}}</h2>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body|linebreaksbr }}</p>
    </article>
{% endfor %}
